<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles5.css">
    <title>Bootstrap Task 5</title>
</head>
<body>
    <div class="container mt-3">
        <form class="d-flex flex-column needs-validation w-50" onsubmit="red_text()" novalidate>
            <div class="row mb-3">
                <div class="input-group has-validation">
                    <label for="inputFirstName" class="col-3 col-form-label">First Name</label>
                        <span class="input-group-text p-0 ps-2"><i class="bi bi-person-fill me-2"></i></span>
                        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" required>
                        <div class="invalid-feedback">
                            Please supply your first name.
                        </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="input-group has-validation">
                    <label for="inputLastName" class="col-3 col-form-label">Last Name</label>
                        <span class="input-group-text p-0 ps-2"><i class="bi bi-person-fill me-2"></i></span>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required>
                        <div class="invalid-feedback">
                            Please supply your last name.
                        </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="input-group has-validation">
                    <label for="inputEmail" class="col-3 col-form-label">Email</label>
                    <span class="input-group-text p-0 ps-2"><i class="bi bi-envelope-fill me-2"></i></span>
                    <input type="email" class="form-control" id="inputEmail" placeholder="E-Mail Address" required>
                    <div class="invalid-feedback">
                        Please supply your email address.
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="input-group has-validation">
                    <label for="inputPhone" class="col-3 col-form-label">Phone</label>
                    <span class="input-group-text p-0 ps-2"><i class="bi bi-telephone-fill me-2"></i></span>
                    <input type="tel" class="form-control" id="inputPhone" placeholder="(845)555-1212" required>
                    <div class="invalid-feedback">
                        Please supply your phone number.
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="input-group has-validation">
                    <label for="inputAddress" class="col-3 col-form-label">Address</label>
                    <span class="input-group-text p-0 ps-2"><i class="bi bi-house-fill me-2"></i></span>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Address" required>
                    <div class="invalid-feedback">
                        Please supply your street address.
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="input-group has-validation">
                    <label for="inputCity" class="col-3 col-form-label">City</label>
                    <span class="input-group-text p-0 ps-2"><i class="bi bi-house-fill me-2"></i></span>
                    <input type="text" class="form-control" id="inputCity" placeholder="City" required>
                    <div class="invalid-feedback">
                        Please supply your city.
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="input-group ">
                    <label for="inputState" class="col-3 col-form-label">State</label>
                    <span class="input-group-text p-0 ps-2"><i class="bi bi-list me-2"></i>
                    <select class="form-control form-select" id="inputState" aria-label="Default select example">
                        <option selected>Please select your state</option>
                        <option value="1">State 1</option>
                        <option value="2">State 2</option>
                        <option value="3">State 3</option>
                    </select></span>
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-3 pt-0">Do you have hosting?</legend>
                <div class="col-sm-9">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                    <label class="form-check-label" for="gridRadios1">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        No
                    </label>
                  </div>
                </div>
              </fieldset>
              <div class="row mb-3">
                <label for="inputProject" class="col-sm-3 col-form-label">Project Description</label>
                <div class="col-sm-9">
                    <span class="input-group-text p-0 ps-2"><i class="bi bi-pencil-fill me-2"></i>
                    <textarea class="form-control" id="inputProject" rows="3"></textarea></span>
                </div>
            </div>
            <div class="row">
                <div class="col offset-6">
                    <button type="submit" class="btn btn-warning bg-gradient text-white" style="width: 30%;">Send
                        <i class="bi bi-send-fill"></i>
                    </button>
                </div>
            </div>
               
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        (function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
    
})()

    function red_text() {
        var groups = document.querySelectorAll('.input-group');

        Array.prototype.slice.call(groups).forEach(function(group) {
            var input_element = group.querySelector('input.form-control'); // Target the input directly

            // Check if input_element exists before using it
            if (input_element && !input_element.checkValidity()) {
                var label_element = group.querySelector('label.col-3');
                var span_element = group.querySelector('.input-group-text');
                if (label_element) {
                    label_element.classList.add("invalid-form-element");
                }

                if (span_element) {
                    span_element.classList.add("invalid-form-element");
                }
            }
        });
    }
    </script>
</body>
</html>
