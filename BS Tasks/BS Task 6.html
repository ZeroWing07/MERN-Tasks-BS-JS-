<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style4.css">
    <title>Bootstrap Task 6</title>
</head>
<body>
    <div class="container mt-3">
        <form class="needs-validation" novalidate>
            <div class="form-group mb-3">
                <label for="name" class="mb-2">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" required>
                <div class="invalid-feedback">
                    Name is required
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="email" class="mb-2">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                <div class="invalid-feedback">
                    Email is required
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="password" class="mb-2">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                <div class="invalid-feedback">
                    Password is required
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="hobbies" class="mb-2">Hobbies:</label>
                <select class="form-select" id="hobbies" style="background-image: none;">
                    <option value="" disabled selected>Select a hobby</option>
                    <option value="reading">Hobby 1</option>
                    <option value="traveling">Hobby 2</option>
                    <option value="sports">Hobby 3</option>
                    <option value="music">Hobby 4</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body> 
</html>
